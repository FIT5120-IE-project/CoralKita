version: '3.8'

services:
  coral-chatbot:
    build: .
    container_name: coral-chatbot-agent
    ports:
      - "8506:8506"
    env_file:
      - .env
    volumes:
      - ./faiss_db:/app/faiss_db
      - ./coral.csv:/app/coral.csv
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8506
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - STREAMLIT_SERVER_BASE_URL_PATH=agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8506/agent/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

